
<!DOCTYPE html>
<html>
	<head>
		<title>Global Terrorism Visuals</title>
		<link rel="stylesheet" href="{{ static_url('bower_components/bootstrap/dist/css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="{{ static_url('css/style.css') }}" />
	</head>
	<body>
		<div class="row header">
			<div class="col-md-12 col-xs-12">
				<h2 class="text-center"> Global Terrorism Visualization</h2>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-md-12 col-xs-12 text-center">
				<form name="filter-form" class="form-inline" method="get" action="/data">
					<div class="form-group">
    					<label class="sr-only filter-lable" for="year only">Year</label>
						<select class="form-control" name="year">
						</select>
					</div>
					&nbsp;&nbsp;
					<div class="form-group">
						<label class="sr-only filter-lable" for="country only">Country</label>
						<select class="form-control" name="country">
						</select>
					</div>
					&nbsp;&nbsp;
					<div class="form-group">
						<label class="sr-only filter-lable" for="region only">Region</label>
						<select class="form-control" name="region">
						</select>
					</div>
					&nbsp;&nbsp;
					<div class="form-group">
						<button type="submit" class="btn btn-default submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-md-12 col-xs-12 components">
				<div class="col-md-6 col-xs-6 sunburst">
					<div class="loader">
						<img src="{{ static_url('images/ajax-loader.gif') }}" />
					</div>
				</div>
				<div class="col-md-6 col-xs-6">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{{ static_url('bower_components/jquery/dist/jquery.min.js') }}"></script>
		<script type="text/javascript" src="{{ static_url('bower_components/d3/d3.min.js') }}"></script>
		<script type="text/javascript" src="{{ static_url('js/sunburst.js') }}"></script>
		<script type="text/javascript" src="{{ static_url('js/script.js') }}"></script>
	</body>
</html>
