<!DOCTYPE html>
<html>
	<head>
	    <title>Global Terrorism Visuals</title>
	    <link rel="stylesheet" href="{{ static_url('bower_components/bootstrap/dist/css/bootstrap.min.css') }}" />
	    <link rel="stylesheet" href="{{ static_url('css/style.css') }}" />
	</head>
	<body>
		<!--- Header -->
	    <div class="row header">
	        <div class="col-md-12 col-xs-12">
	            <h2 class="text-center"> Global Terrorism Visualization</h2>
	        </div>
	    </div>
	    
	    <!--- Filters -->
	    <div class="row filter-row">
	        <div class="col-md-12 col-xs-12 text-center">
	            <form name="filter-form" class="form-inline" method="get" action="/data">
	                <div class="form-group">
	                    <label class="sr-only filter-lable" for="year only">Year</label>
	                    <select class="form-control" name="year">
	                    </select>
	                </div>
	                &nbsp;&nbsp;
	                <div class="form-group">
	                    <label class="sr-only filter-lable" for="region only">Region</label>
	                    <select class="form-control" name="region">
	                    </select>
	                </div>
	                &nbsp;&nbsp;
	                <div class="form-group">
	                    <label class="sr-only filter-lable" for="country only">Country</label>
	                    <select class="form-control" name="country">
	                        <option value="all">All</option>
	                    </select>
	                </div>
	                &nbsp;&nbsp;
	                <div class="form-group">
	                    <label class="sr-only filter-lable" for="location only">City</label>
	                    <select class="form-control" name="city">
	                        <option value="all">All</option>
	                    </select>
	                </div>
	                &nbsp;&nbsp;
	                <div class="form-group">
	                    <button type="submit" class="btn btn-default submit">Submit</button>
	                </div>
	            </form>
	        </div>
	    </div>
	    
	    <!--- Components -->
	    <div class="row component-parent">
	        <div class="col-md-12 col-xs-12 components">

	        	<!-- Sunburst Component -->
	            <div class="col-md-6 col-xs-6 sunburst">
	                <div class="col-md-12 col-xs-12 component-heading">
	                    <h4 class="text-center">Terror Across Years</h4>
	                </div>
	                <div class="sunburst-loader loader">
	                    <img src="{{ static_url('images/ajax-loader.gif') }}" />
	                </div>
	            </div>

	        	<!-- Bullet Chart Component -->
	            <div class="col-md-6 col-xs-6 bullets">
	                <div class="col-md-12 col-xs-12 component-heading">
	                    <h4 class="text-center">Success / Suicide Rate</h4>
	                </div>

	        		<!-- Selection Choice Success / Suicide -->
	                <div class="selection-choice col-md-12 col-xs-12">
	                    <div class="col-md-4 col-xs-4"></div>
	                    <div class="col-md-6 col-xs-6">
	                        <input type="radio" name="rate" value="success" attr="hello" checked/>
	                        Success Rate&nbsp;&nbsp;
	                        <input type="radio" name="rate" value="suicide" attr="hello" />
	                        Suicide Rate
	                    </div>
	                    <div class="col-md-2 col-xs-2"></div>
	                </div>

	                <div class="bullet-loader loader">
	                    <img src="{{ static_url('images/ajax-loader.gif') }}" />
	                </div>
	            </div>
	        </div>
	    </div>

	    <!--- Footer -->
	    <div class="footer" style="position : static">
	        <footer class="text-center">
	        </footer>
	    </div>

		<!--- Supported JS libraries -->
	    <script type="text/javascript" src="{{ static_url('bower_components/jquery/dist/jquery.min.js') }}"></script>
	    <script type="text/javascript" src="{{ static_url('bower_components/d3/d3.min.js') }}"></script>
	    <script type="text/javascript" src="{{ static_url('bower_components/d3-tip/index.js') }}"></script>
	    <script type="text/javascript" src="{{ static_url('js/sunburst.js') }}"></script>
	    <script type="text/javascript" src="{{ static_url('js/trend-line.js') }}"></script>
	    <script type="text/javascript" src="{{ static_url('js/bullets.js') }}"></script>
	    <script type="text/javascript" src="{{ static_url('js/utility.js') }}"></script>
	    <script type="text/javascript" src="{{ static_url('js/script.js') }}"></script>
	</body>
</html>
